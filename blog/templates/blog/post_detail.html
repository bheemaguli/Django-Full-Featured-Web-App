{% extends "blog/base.html" %}
{% block content %}
    <article class="d-flex content-section">
        <div class="flex-shrink-0">
            <img 
            src="{{ object.author.profile.image.url }}" 
            alt="{{ object.author.username }}" 
            class="rounded-circle article-img mt-2" 
            style="margin-right: -0.25rem"
            >
        </div>
        <div class="flex-grow-1 ms-3">
            <div class="article-metadata">
                <div class="row">
                    <div class="col-8 mt-1">
                        <a class="me-2" href="#" style="text-decoration: none">{{ object.author }}</a>
                        <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small>
                    </div>
                    {% if object.author == user %}
                        <div class="col d-flex justify-content-end">
                            <a class="btn btn-secondary btn-sm mt-1 mb-1 me-1" href="{% url 'blog-post-update' object.id %}">Update</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog-post-delete' object.id %}">Delete</a>
                        </div>
                    {% endif %}
                </div>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
